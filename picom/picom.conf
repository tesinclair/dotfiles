# ~/.config/picom/picom.conf
backend = "glx";
experimental-backends = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = true;

shadow = false;
fading = false;
use-damage = false   # often stabilizes opacity behavior with i3

# Per-window opacity rules: PERCENT:condition (1-100)
#opacity-rule = [
  #"60:class_g = 'kitty'",    # 60% opaque = 0.6 => adjust as needed
  #"60:class_g = 'polybar'"
#];

wintypes:
{
  dock = { shadow = false; opacity = 1; };  # keep dock windows fully opaque unless matched above
}

